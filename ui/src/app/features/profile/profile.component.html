<div class="profile">
  <mat-card class="large-centred-content">
    <mat-card-header>
      <mat-card-title color="primary">
        Profile
      </mat-card-title>
    </mat-card-header>
    @if ({ currrentProfile: currentProfile$ | async }; as observables) {
      <mat-card-content class="profile-content">
        <div class="profile-users">
          View Profile:
          <app-list [selected]="observables.currrentProfile"
                    (selectUser)="selectProfile($event)"></app-list>
        </div>
        @if (observables.currrentProfile) {
          <div class="profile-view">
            <app-profile-view [user]="observables.currrentProfile"></app-profile-view>
          </div>
        }
      </mat-card-content>
    }
  </mat-card>
</div>
