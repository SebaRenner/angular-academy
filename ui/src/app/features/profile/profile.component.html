<div class="profile">
  <mat-card class="large-centred-content">
    <mat-card-header>
      <mat-card-title color="primary">
        Profile
      </mat-card-title>
    </mat-card-header>
    <mat-card-content
      class="profile-content"
      *ngIf="{ currentProfile: currentProfile$ | async } as observable"
    >
      <div class="profile-users">
        View Profile:
        <app-list
          [selected]="observable.currentProfile"
          (selectUser)="selectProfile($event)"
        ></app-list>
      </div>
      <div class="profile-view" *ngIf="observable.currentProfile">
        <app-profile-view [user]="observable.currentProfile"></app-profile-view>
      </div>
    </mat-card-content>
  </mat-card>
</div>
