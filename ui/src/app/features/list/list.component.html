<mat-nav-list>
  @if (users$ | async; as users) {
    @for (user of users | filterUser: user; track user.id) {
      <mat-list-item
          [class.selected]="user.id === selected?.id"
          (click)="toggleUser(user)">
        <app-avatar [name]="user.name"></app-avatar>
        <span>{{user.name}}</span>
      </mat-list-item>
    }
    @empty {
      <span>Nothing to see here!</span>
    }
  }
</mat-nav-list>
