<mat-nav-list>
  <ng-container *ngIf="users$ | async as users">
    <mat-list-item *ngFor="let user of users | filterUser user"
                   [class.selected]="user.id === selected?.id"
                   (click)="toggleUser(user)">
      <app-avatar [name]="user.name"></app-avatar>
      <span>{{user.name}}</span>
    </mat-list-item>
  </ng-container>
</mat-nav-list>
