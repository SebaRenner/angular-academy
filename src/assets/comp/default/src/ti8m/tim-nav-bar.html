<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./tim-logo.html">

<dom-module id="tim-nav-bar">
    <template>
        <style>
            :host {
                display: block;
            }





            .tim-nav-bar{
                height: 55px;
                max-height: 55px;
                line-height: 53px;
                border-bottom: 1px solid #ccc;
            }


        </style>
        <div class="tim-nav-bar">
            <slot></slot>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class TimNavBar extends Polymer.Element {
            static get is() { return 'tim-nav-bar'; }
        }

        window.customElements.define(TimNavBar.is, TimNavBar);
    </script>
</dom-module>
