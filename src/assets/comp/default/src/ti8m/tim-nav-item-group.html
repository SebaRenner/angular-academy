<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./tim-logo.html">

<dom-module id="tim-nav-item-group">
    <template>
        <style>
            :host {
                display: block;
                float: right;
                height: 55px;
            }

            ul{
                list-style: none;
                padding-left: 0;
            }

            .menu{
                width: 100%;
                height: 55px;
                font-family: "Roboto","Helvetica Neue",Helvetica,Arial,sans-serif;
                margin: 0;
            }

            .tim-nav-bar-group{
                float: right;
                height: 55px;
            }
        </style>
        <div class="tim-nav-bar-group">
            <div class="module left">
                <ul class="menu">
                    <slot></slot>
                </ul>
            </div>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class TimNavItemGroup extends Polymer.Element {
            static get is() { return 'tim-nav-item-group'; }
        }

        window.customElements.define(TimNavItemGroup.is, TimNavItemGroup);
    </script>
</dom-module>
