<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="tim-nav-item">
    <template>
        <style>
            :host{
                font-family: "Roboto","Helvetica Neue",Helvetica,Arial,sans-serif;
                outline: 0;
                cursor: pointer;
            }

            :host(:hover) a{
              opacity: 1 !important;
            }

            :host(.active) a{
              opacity: 1 !important;
            }

            li {
                margin-right: 32px;
                float: left;
                position: relative;
                transition: all .3s ease;
                -webkit-transition: all .3s ease;
                -moz-transition: all .3s ease;
                opacity: 1;
            }

            a{
                font-size: 11px;
                text-transform: uppercase;
                font-weight: 600;
                letter-spacing: 1px;
                color: #292929;
                opacity: .5;
                transition: all .3s ease;
                -webkit-transition: all .3s ease;
                -moz-transition: all .3s ease;
                max-width: 100%;
                white-space: normal;
                text-decoration: none;
                outline: 0;

            }

        </style>
        <li>
            <a href="[[href]]">[[title]]</a>
        </li>
    </template>

    <script>
        class TimNavItem extends Polymer.Element {
            static get is() { return 'tim-nav-item'; }
            static get properties() {
                return {
                    href: {
                        type: String
                    },
                    title: {
                        type: String,
                        value: 'Not defined'
                    }
                };
            }
        }

        window.customElements.define(TimNavItem.is, TimNavItem);
    </script>
</dom-module>
