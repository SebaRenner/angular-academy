<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="tim-logo">
    <template>
        <style>
            :host {
                float: left;
                padding: 0 32px;
            }

            a{
                height: 55px;
                display: inline-block;
            }

            img{
                max-height: 60%;
                vertical-align: middle;
                max-width: 100%;
            }
        </style>
        <a href="[[href]]">
            <img src="[[imgSrc]]" alt="">
        </a>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class TimLogo extends Polymer.Element {
            static get is() { return 'tim-logo'; }
            static get properties() {
                return {
                    href: {
                        type: String,
                        value: 'https://www.ti8m.ch'
                    },
                    imgSrc: {
                        type: String,
                        value: 'https://www.ti8m.ch/dam/jcr:f379c49b-e63c-45a2-8651-3c3bda876ee6/Logo_o.svg'
                    }
                };
            }
        }

        window.customElements.define(TimLogo.is, TimLogo);
    </script>
</dom-module>
