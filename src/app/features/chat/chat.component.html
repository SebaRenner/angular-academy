<div class="chat">
  <mat-card class="large-centred-content">
    <!--     <mat-card-header>
           <mat-card-title color="primary">
             Chat
           </mat-card-title>
         </mat-card-header>-->
    <mat-card-content class="chat-content">
      <div class="chat-users">
        <app-list (select)="selectReceiver($event)"></app-list>
      </div>
      <div class="chat-list">
        <mat-tab-group>
          <mat-tab label="All">
            <app-chat-board></app-chat-board>
          </mat-tab>
          <mat-tab label="My Messages">
            <app-chat-board [user]="user"></app-chat-board>
          </mat-tab>
        </mat-tab-group>
        <div class="chat-message">
          <mat-form-field>
            <textarea matInput [(ngModel)]="text"></textarea>
            <!--<input matInput [(ngModel)]="text"/>-->
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="send()">Send</button>
        </div>

      </div>
    </mat-card-content>
  </mat-card>
</div>
