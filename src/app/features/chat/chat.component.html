<div>
    <button (click)="reset()">Reset</button>
</div>
<div class="chat">
    <div>
        <textarea matInput cols="30" rows="10" [(ngModel)]="text"></textarea> 
       <button (click)="send()">Send</button>

       <br>
        [textt: {{text}}] <br>
        [msg: {{msg|json}}]<br/>
        [receiver: {{receiver?.name}}]

        <app-list (select)="selectReceiver($event)"></app-list>
    </div>
    <div>
        
        <mat-tab-group>
                <mat-tab label="All"><app-chat-board></app-chat-board></mat-tab>
                <mat-tab label="My Messages"><app-chat-board [user]="user"></app-chat-board></mat-tab>
        </mat-tab-group>
    </div>
</div>
