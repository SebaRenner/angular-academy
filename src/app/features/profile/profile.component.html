<mat-card class="centred-content">
  <mat-card-header>
    <mat-card-title color="primary">
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content >
    <form action="">
      <mat-form-field class="example-full-width" class="full-width">
        <input matInput placeholder="username" [(ngModel)]="name" name="name">
      </mat-form-field>
      <br>
      <app-avatar-list  class="full-width"></app-avatar-list>
      <br>
      <button mat-raised-button color="primary" class="full-width" (click)="register()">Click me!</button>

      <!--<app-list (select)="login($event)"></app-list>-->
    </form>


  </mat-card-content>
</mat-card>
