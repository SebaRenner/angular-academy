<mat-card>
  <mat-card-header>
    <mat-card-title color="primary">
      Login
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form action="">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="username" [(ngModel)]="name" name="name">
      </mat-form-field>

      <app-avatar-list></app-avatar-list>

      <button mat-raised-button color="primary" (click)="register()">Click me!</button>

      <app-list (select)="login($event)"></app-list>
    </form>


  </mat-card-content>
</mat-card>
