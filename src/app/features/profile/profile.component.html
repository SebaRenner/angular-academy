<div class="profile">
  <mat-card class="large-centred-content">
    <mat-card-header>
      <mat-card-title color="primary">
        Profile
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="profile-content"
                      *ngIf="currentProfile$ | async as currrentProfile">
      <div class="profile-users">
        View Profile:
        <app-list [selected]="currrentProfile"
                  (selectUser)="selectProfile($event)"></app-list>
      </div>
      <div class="profile-view"
           *ngIf="currrentProfile">
        <!--  Exercise 1: Use new created UserComponent and pass currentProfile as parmameter -->
      </div>
    </mat-card-content>
  </mat-card>
</div>
