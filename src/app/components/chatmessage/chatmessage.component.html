<div [ngClass]="{'sent': message.sender == current}">
  <div>
      <app-avatar></app-avatar>
      <span>Sender: {{message.sender}}</span><br>
      <span>Receiver: {{message.receiver}}</span>
  </div>
  <p style="font-size: smaller">
    {{message.date|date:long}}
  </p>
  <p>
    {{message.text}}
  </p>
</div>
<hr>
